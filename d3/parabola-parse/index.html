<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">   
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
   <title>Parabola Chart</title>
   <style>
      body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
      svg { width: 100%; height: 100%; }
      path {
      fill: none;
      stroke: teal;
      }
      .axis path, line {
      stroke: black;
      shape-rendering: crispEdges;
      }
      .axis text {
      fill: black;
      font-size: 11px;
      }
      #chart_wrapper{
      width: 70%;
      float: left;
      }
      #input_wrapper div{
      margin: 10px;
      }
      #input_wrapper{
      width:30%;
      float: left;
      padding:30px;
      box-sizing: border-box;
      }

      .line1,.line2{
        stroke-width:2px;
      }

      .line1{
        stroke: #66bb6a;
      }

      .line2{
        stroke: #e53935;
      }

      .xline{
        stroke: #004884;
        stroke-width: 3px;
      }
      .yline{
        stroke-width: 3px;
        stroke: red;
        stroke-dasharray: 7 3;
      }

      .demand_circle{
        fill:#ff7f00;
      }
   </style>
</head>
<body>
   <div id="chart_wrapper"></div>
   <div id="input_wrapper">
      <div>
         <label> Line 1 </label>
         <div><label> X1 :</label><input type="text" id="x1" onchange="changeABC(1)" value="0"/></div>
         <div><label> Y1 :</label><input type="text" id="y1" onchange="changeABC(1)" value="105"/></div>         
         <div><label> X2 :</label><input type="text" id="x2" onchange="changeABC(1)" value="1000"/></div>         
         <div><label> Y2 :</label><input type="text" id="y2" onchange="changeABC(1)" value="100"/></div>
         <div><label> X3 :</label><input type="text" id="x31" onchange="changeABC(1)" value="1500" /></div>
         <div><label> Y3 :</label><input type="text" id="y3" onchange="changeABC(1)" value="90" /></div>
      </div>
      <div>
         <label> Line 2 </label>
         <div><label> X1 :</label><input type="text" id="x4" onchange="changeABC(2)" value="0"/></div>         
         <div><label> Y1 :</label><input type="text" id="y4" onchange="changeABC(2)" value="110" /></div>
         <div><label> X2 :</label><input type="text" id="x5" onchange="changeABC(2)" value="1000" /></div>
         <div><label> Y2 :</label><input type="text" id="y5" onchange="changeABC(2)" value="100" /></div>
         <div><label> X3 :</label><input type="text" id="x6" onchange="changeABC(2)" value="1500" /></div>
         <div><label> Y3 :</label><input type="text" id="y6" onchange="changeABC(2)" value="80" /></div>
      </div>

      <div>
        <label>System demand</label>
        <input type="text" id="x7" value="800" onchange="changeCircle()"/>
        <input type="text" id="y7" value="80" onchange="changeCircle()"/>
      </div>
   </div>
   <script>
      var margin = {top: 50, right: 50, bottom: 50, left: 50};
      var width = $("#chart_wrapper").width() - margin.left - margin.right;
      var height = 800 - margin.top - margin.bottom;
      
      var svg = d3.select("#chart_wrapper").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      
      var a = 1, b= 1, c = 1;
      var fn = function (x,a,b,c) {
        return a * Math.pow(x, 2) + b * x + c; 
      };
      
      var x = d3.scale.linear()
        .range([0, width]);
      
      var y = d3.scale.linear()
        .range([height, 0]);
      
      var xAxis = d3.svg.axis()
        .scale(x);
      
      var yAxis = d3.svg.axis()
        .orient('left')
        .scale(y);
      
      var line = d3.svg.line()
        .interpolate('basis')
        .x(function (d) {return x(d.x);})
        .y(function (d) {return y(d.y);});
      
      x.domain([0,2500]);
      y.domain([0, 200]);
      
      svg.append('g')
        .attr('class', 'axis')
        .attr('transform', 'translate(0,' + height + ')')
        .call(xAxis);
      
      svg.append('g')
        .attr('class', 'axis')
        .attr('transform', 'translate(0,0)')
        .call(yAxis);
      
      drawDemandCircle($("#x7").val(), $("#y7").val());
      function drawDemandCircle(cx,cy){
        svg.select('.demand_circle').remove();
        svg.append('circle').attr('class','demand_circle').attr('cx',x(cx)).attr('cy',y(cy)).attr('r',10);
      }
      changeABC(1);
      changeABC(2);
      drawStaticLines();      
      function drawStaticLines(){
        svg.append('line').attr('class','xline').attr('x1',x(0)).attr('x2',x(2500)).attr('y1',y(65)).attr('y2',y(65));
        svg.append('line').attr('class','xline').attr('x1',x(0)).attr('x2',x(2500)).attr('y1',y(140)).attr('y2',y(140));
        svg.append('line').attr('class','yline').attr('x1',x(1000)).attr('x2',x(1000)).attr('y1',y(0)).attr('y2',y(200));
        svg.append('line').attr('class','yline').attr('x1',x(1500)).attr('x2',x(1500)).attr('y1',y(0)).attr('y2',y(200));
      }
      function drawChart(x1,x2,x3,y1,y2,y3,lineno){

        //get a,b,c value
        var denom = (x1 - x2) * (x1 - x3) * (x2 - x3);
        a = (x3 * (y2 - y1) + x2 * (y1 - y3) + x1 * (y3 - y2)) / denom;
        b = (x3^2 * (y1 - y2) + x2^2 * (y3 - y1) + x1^2 * (y2 - y3)) / denom;
        c = (x2 * x3 * (x2 - x3) * y1 + x3 * x1 * (x3 - x1) * y2 + x1 * x2 * (x1 - x2) * y3) / denom;                     

        var data = d3.range(d3.min([x1,x2,x3]), d3.max([x1,x2,x3])).map(function (d) {
          return {x:d, y:fn(d,a,b,c)};
        });             

        if(lineno == 1){
          svg.select('.line1').remove();
          svg.append('path')        
          .datum(data)
          .attr('class','line1')
          .attr('d', line);
        }else{
          svg.select('.line2').remove();
          svg.append('path')        
          .datum(data)
          .attr('class','line2')
          .attr('d', line);
        }         
      }

      function changeABC(lineno){
        if(lineno == 1){
          var x1 = $("#x1").val();
          var x2 = $("#x2").val();
          var x3 = $("#x31").val();
          var y1 = $("#y1").val();
          var y2 = $("#y2").val();
          var y3 = $("#y3").val();
          if(x1 && x2 && x3 && y1 && y2 && y3){
            drawChart(x1,x2,x3,y1,y2,y3, lineno);            
          }else{
            console.log('error');
          }
        }else if(lineno  == 2){
          var x1 = $("#x4").val();
          var x2 = $("#x5").val();
          var x3 = $("#x6").val();
          var y1 = $("#y4").val();
          var y2 = $("#y5").val();
          var y3 = $("#y6").val();
          if(x1 && x2 && x3 && y1 && y2 && y3){
            drawChart(x1,x2,x3,y1,y2,y3, lineno);            
          }else{
            console.log('error');
          }
        }
      }

      function changeCircle(){
       drawDemandCircle($("#x7").val(), $("#y7").val()); 
      }
   </script>
</body>
