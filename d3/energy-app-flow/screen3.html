<!DOCTYPE html>
<html lang="utf-8">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Energy App Flow</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="screen3">
<header>
<a href="index.html" class="color-white logo">Logo</a>
<h2 class="color-white uppercase">A University</h2>
<a href="index.html" class="color-white home"><img src="home.png" alt="Energy App"></a>
</header>
<main>
	<div class="page-content">
        <aside>
            <div class="user-profile flex-wrapper">
                <div class="user-content">
                    <h4 class="color-green">User</h4>
                    <span class="color-grey italic">Switch user</span>
                </div>
                <div class="user-avatar">
                    <img src="user.png" alt=""/>
                </div>
            </div>            
            <hr>
            <div class="sidebar-item">
                <img src="eye.png" alt="eye" class="eye-icon grey-eye"/>
                <img src="eye-green.png" alt="eye" class="eye-icon green-eye"/>
                <div>
                    <h4 class="color-white uppercase">University of lancaster</h4>
                    <span class="color-grey italic">Viewing all Buildings</span>
                </div>
            </div>
            <hr>
            <div class="sidebar-item active">
                <img src="eye.png" alt="eye" class="eye-icon grey-eye"/>
                <img src="eye-green.png" alt="eye" class="eye-icon green-eye"/>
                <div>
                    <h4 class="color-white uppercase">Detail View</h4>
                    <span class="color-grey italic">Filter & view specific Buildings</span>
                </div>
            </div>
            <div class="placeholder">
                <img src="filter.png" alt="Filter"/>
                <span style="width:100%;visibility: hidden;"></span>
                <span class="color-white">All</span>           
                <div class="status-wrapper"><div class="status-online"></div></div>
            </div>                                    
            <div class="building-lists-wrapper">
                <div class="building-header text-right">
                    <span class="color-grey italic">Status</span> <span class="color-grey italic">Select</span>
                </div>
                <div class="building-item">
                    <img src="arrow-down.png" alt="">
                    <h4 class="color-white uppercase">Building 1</h4>
                    <div class="status-wrapper"><div class="status-online"></div></div>
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="building-item">
                    <img src="arrow-down.png" alt="">
                    <h4 class="color-white uppercase">Building 1</h4>
                    <div class="status-wrapper"><div class="status-online"></div></div>
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="building-item">
                    <img src="arrow-down.png" alt="">
                    <h4 class="color-white uppercase">Building 2</h4>
                    <div class="status-wrapper"><div class="status-online"></div></div>
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="building-item">
                    <img src="arrow-down.png" alt="">
                    <h4 class="color-white uppercase">Building 3</h4>
                    <div class="status-wrapper"><div class="status-offline"></div></div>
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="settings">
                <img src="settings.png" alt="Settings"> 
                <h4 class="color-grey">Settings</h4>
            </div>
        </aside>        
        <div class="main-content">
            <div class="screens-wrapper">
                <div class="single-screen">
                    <div class="screen-frame"></div>
                    <div class="screen-title color-white">Boiler Fires</div>
                </div>
                <div class="single-screen">
                    <div class="screen-frame"></div>
                    <div class="screen-title color-white">Carbon Footprint</div>
                </div>
                <div class="single-screen">
                    <div class="screen-frame"></div>
                    <div class="screen-title color-white">Reduction in kWh</div>
                </div>
            </div>
        </div>
	</div>
</main>
</body>
</html>
